name: idp_gift_app
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.0+1

environment:
  sdk: ">=2.15.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  get: ^4.6.1
  badges: ^2.0.2
  flutter_screenutil: ^5.3.1
  device_preview: ^1.0.0
  # RestAPI
  json_annotation: ^4.4.0 # for Json Annotation
  retrofit: ^3.0.1+1 # for restAPI Annotation
  logger: any # for beauty Logger ;)))
  dio: ^4.0.4 # for restAPI Connect
  pretty_dio_logger: ^1.1.1 # for Rest API Logger
#  dio_http_cache: ^0.3.0 # for dio cache
  cached_network_image: ^3.2.0
#  flutter_cache_manager: ^3.3.0 # for Image cache
  sqflite: ^2.0.2+1 # for save data to local
  # Dependency injection (DI)
  injectable: ^1.5.3 # for DI Annotation
  get_it: ^7.2.0 # for DI Container
  # SMS and otp
  pin_code_fields: ^7.3.0
  # utils
  flutter_svg: ^1.0.3
  flutter_image_slideshow: any
  loading_indicator: ^3.0.3
  datetime_picker_formfield: ^2.0.0
  intl: ^0.17.0
  shared_preferences: ^2.0.13
  fluttertoast: ^8.0.9
  image_picker: ^0.8.4+11
  group_radio_button: ^1.2.0
  carousel_slider: ^4.0.0
  flutter_rating_bar: ^4.0.0
  photo_view: ^0.13.0
  # webview
  webview_flutter_plus: ^0.3.0+2
  flutter_inappwebview: ^5.4.3+7
  flutter_html: ^3.0.0-alpha.2
  flutter_html_all: ^3.0.0-alpha.3
  # QR
  mobile_scanner: ^1.0.0
  # Get Location of user by gps
  # geolocator: ^8.2.0
  charts_flutter: ^0.12.0 # for chart
  share_plus: ^4.0.4
  social_share: ^2.2.1
  url_launcher: ^6.1.0
  path_provider: ^2.0.9
  # firebase
  #firebase_database: ^9.0.5
  #firebase_core: ^1.10.0
  #firebase_messaging:
  #flutter_local_notifications:
  #package_info_plus: ^1.4.2
  #skeletons: ^0.0.3
  #cloud_firestore: ^3.1.17
#  firebase_auth: ^2.0.0
  # image_downloader
  image_downloader:

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  build_runner: ^2.1.7 # for Builder
  json_serializable: ^6.1.4 # for Json Builder
  retrofit_generator: '>=4.0.0 <5.0.0' # for restAPI Builder
  injectable_generator: ^1.5.3 # for DI Builder
