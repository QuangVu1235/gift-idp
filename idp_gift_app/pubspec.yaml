# The following section is specific to Flutter.
flutter:

  # The following line ensures that the Material Icons font is
  # included with your application, so that you can use the icons in
  # the material Icons class.
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - resources/icons/social/
    - resources/icons/action/
    - resources/icons/home/
    - resources/icons/av/
    - resources/icons/commucation/
    - resources/icons/file/
    - resources/icons/content/
    - resources/icons/
    - resources/icons/notification/
    - resources/icons/image/
    - resources/icons/hardware/
    - resources/icons/device/
    - resources/icons/toggle/
    - resources/icons/editor/
    - resources/images/
    - resources/images/icon-payment/
    - resources/
    - resources/icons/navigation/
    - resources/icons/maps/
    - resources/icons/alert/
    - resources/icons/places/
    - resources/images/img_sigup/
    - resources/images/img_gift/
    - resources/icons/change_point/
